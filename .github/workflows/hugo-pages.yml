name: ðŸ“– Deploy GitHub Pages Using Hugo

on:
  workflow_call:
    secrets:
      GH_ACTIONS_TOKEN:
        required: true
    inputs:
      GH_BRANCH:
        type: string
        required: true

jobs:
  create-pages:
    runs-on: ubuntu-latest

    steps:
      # Checkout source repo + submodules
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_ACTIONS_TOKEN }}
          submodules: true
          fetch-depth: 0

      # Patch shortcodes
      - name: Patch childpages shortcode
        run: |
          sed -i 's/\.Title/\.File\.BaseFileName | humanize | title/' \
            themes/aec-documentation/layouts/shortcodes/childpages.html

      # Patch menu
      - name: Patch sidebar menu rendering
        run: |
          sed -i 's/\.LinkTitle/\.File\.BaseFileName | humanize | title/' \
            themes/aec-documentation/layouts/partials/menu.html

      # Create markup hook directory
      - name: Ensure markup hook directory
        run: mkdir -p "themes/aec-documentation/layouts/_default/_markup"

      # Markdown render hook
      - name: Create markdown link render hook
        run: |
          cat << 'EOF' > themes/aec-documentation/layouts/_default/_markup/render-link.html
          {{- $link := .Destination }}
          {{- $url := urls.Parse $link }}
          {{- $isRemote := $url.IsAbs }}
          {{- if and (not $isRemote) (strings.HasSuffix $url.Path ".md") }}
            {{- $link = relref .Page $link }}
          {{- end -}}
          <a href="{{ $link | safeURL }}"{{ with .Title }} title="{{ . }}"{{ end }}{{ if $isRemote }} target="_blank"{{ end }}>{{ .Text | safeHTML }}</a>
          EOF

      # Mermaid support
      - name: Create mermaid render hook
        run: |
          cat << 'EOF' > themes/aec-documentation/layouts/_default/_markup/render-codeblock-mermaid.html
          <div class="mermaid">
            {{- .Inner | safeHTML }}
          </div>
          {{ .Page.Store.Set "hasMermaid" true }}
          EOF

      - name: Create mermaid snippet
        run: |
          cat << 'EOF' > /tmp/mermaid.snippet
          {{ if .Page.Store.Get "hasMermaid" }}
            <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
            <script>mermaid.initialize({ startOnLoad: true });</script>
          {{ end }}
          EOF

      - name: Inject mermaid into single.html
        run: |
          sed -i '/{{ .Content }}/r /tmp/mermaid.snippet' \
            themes/aec-documentation/layouts/_default/single.html

      # Create section indexes (production behavior)
      - name: Create design/_index.md
        run: |
          cat << 'EOF' > design/_index.md
          ---
          title: Design Documents
          ---
          {{< childpages >}}
          EOF

      - name: Create workInstructions/_index.md
        run: |
          cat << 'EOF' > workInstructions/_index.md
          ---
          title: Work Instructions
          ---
          {{< childpages >}}
          EOF

      # Replace VERSION token
      - name: Apply version token to main/_index.md
        run: sed -i 's/VERSION/${{ inputs.GH_BRANCH }}/' main/_index.md

      # Build Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      # DEPLOY (Production method)
      # Only upload the build output for THIS branch into the hugo-pages/<branch> folder
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_ACTIONS_TOKEN }}
          publish_branch: hugo-pages
          destination_dir: ${{ inputs.GH_BRANCH }}
          publish_dir: public
          external_repository: jijeeshhomelab/learningrepo

  # GitHub Pages deployment job
  deploy-pages:
    needs: create-pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write
      contents: read

    steps:
      - name: Checkout hugo-pages branch
        uses: actions/checkout@v4
        with:
          ref: hugo-pages

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
