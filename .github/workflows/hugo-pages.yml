name: ðŸ“– Deploy GitHub Pages Using Hugo (Reusable)

on:
  workflow_call:
    secrets:
      GH_ACTIONS_TOKEN:
        required: true
    inputs:
      GH_BRANCH:
        type: string
        required: true
      BASE_URL:
        type: string
        required: false

jobs:
  create-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_ACTIONS_TOKEN }}
          submodules: true      # harmless even if you vendor; needed if you later use submodules
          fetch-depth: 0

      # Optional: if you later need render hooks or theme tweaks, add them here

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Compute baseURL
        id: baseurl
        run: |
          if [ -n "${{ inputs.BASE_URL }}" ]; then
            echo "url=${{ inputs.BASE_URL }}" >> $GITHUB_OUTPUT
          else
            echo "url=https://$(echo "${GITHUB_REPOSITORY}" | awk -F/ '{print tolower($1)}').github.io/$(echo "${GITHUB_REPOSITORY}" | awk -F/ '{print $2}')/" >> $GITHUB_OUTPUT
          fi

      - name: Build Hugo
        run: hugo --minify --baseURL "${{ steps.baseurl.outputs.url }}"

      - name: Deploy built site to 'hugo-pages/<branch>'
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_ACTIONS_TOKEN }}
          publish_branch: hugo-pages
          destination_dir: ${{ inputs.GH_BRANCH }}
          publish_dir: public

  deploy-pages:
    needs: create-pages
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: hugo-pages
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - id: deployment
        uses: actions/deploy-pages@v4
